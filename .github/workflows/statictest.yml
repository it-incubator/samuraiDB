name: Go static test and unit tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'db/golang/v1/**'
      - '.github/workflows/**'

jobs:
  statictest:
    runs-on: ubuntu-latest
    container:
      image: golang:1.23
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build statictest binary
        run: |
          cd db/golang/v1
          go generate ./...
          go build -o ./bin/statictest ./pkg/statictest/main.go

      - name: Setup autotest binary
        run: |
          chmod +x $GITHUB_WORKSPACE/db/golang/bin/statictest
          mv $GITHUB_WORKSPACE/db/golang/bin/statictest /usr/local/bin/statictest

      - name: Run statictest
        run: |
          cd db/golang/v1
          go vet -vettool=$(which statictest) ./...

  test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.23

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd db/golang/v1
          go mod download

      - name: Run tests
        run: |
          cd db/golang/v1
          go test ./...